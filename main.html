<div class="container">
    <h1>Videos list</h1>
    <ul id="results"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>;
<script type="text/javascript">
    var playlist = 'PL59_4lUZbIwO80AlZBTfoVfF12IoxAfvG';
    //playlist만 원하는 재생목록에 따라 가져오면 됨
    
    //maxResult는 50 이하
    $(document).ready(function(){
       $.get(
           "https://www.googleapis.com/youtube/v3/playlistItems", {
               part: 'snippet',
               maxResults: 50,
               playlistId: playlist,
               key: 'AIzaSyACiHNLQp0NoZLhAx6u2JbtMGjCp3STK3A'},
               function(data){
                   var output;
                   $.each(data.items, function(i, item){
                       console.log(item);
                       vTitle = item.snippet.title;
                       vId = item.snippet.resourceId.videoId;
                       output = '<li>'+vTitle + '--videoid: ' + vId+'</li>';
                       /*output= '<li>'+vTitle+'<iframe src=\"//www.youtube.com/embed/'+vId+'\"></iframe></li>';*/
                       $("div").append(output);
                   })
               }
               );
        
    });
</script>
